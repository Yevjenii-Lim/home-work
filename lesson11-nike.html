<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lesson11-nike-style.css">
</head>
<body>
    <main class="main">
        <section class="main__product">
          <img src="img/logo-nike.png" alt="" class="product__logo">
          <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="" class="product__shoe">  
            <div class="product__description">
                <h1>Nike Stefan SB Janovski Max</h1>
                <p>Unisex skateboarding shoe</p>
                <p class="description__stars"><img src="img/star.svg" alt="">
                    <img src="img/star.svg" alt="">
                    <img src="img/star.svg" alt="">
                    <img src="img/star.svg" alt="">
                    <img src="img/star.svg" alt=""></p>
                <div class="description__select">
                    <select name="" id="">
                        <option value="">Size</option>
                    </select>
                    <select name="" id="">
                        <option value="">Qty</option>
                    </select>
                    <button>Add to cart</button>
                </div>
            </div>
            <div class="product__dots">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </div>
        </section>
    </main>
</body>
</html>
